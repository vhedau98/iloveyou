<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letters For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: #faf6f1;
  color: #333;
  overflow-x: hidden;
  position: relative;
}

/* HANDWRITTEN LOVE BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("love-bg.jpg");
  background-repeat: repeat;
  background-size: 420px auto;
  opacity: 0.06;
  pointer-events: none;
  z-index: 0;
}

/* ================= WRAPPER ================= */
.wrapper {
  max-width: 520px;
  margin: auto;
  padding: 24px 18px 40px;
  position: relative;
  z-index: 2;
  text-align: center;
}

/* ================= HOME ================= */
h1 {
  font-family: 'Caveat', cursive;
  font-size: 40px;
  margin: 20px 0 30px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

/* ================= ENVELOPES ================= */
.envelope {
  background: linear-gradient(135deg, #ffd6e8, #ffc2d6);
  border-radius: 18px;
  padding: 22px;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,0.15);
  transition: transform 0.25s ease;
}

.envelope:hover {
  transform: translateY(-3px);
}

.seal {
  font-size: 26px;
  margin-bottom: 8px;
}

.label {
  font-family: 'Caveat', cursive;
  font-size: 20px;
}

/* ================= LETTER VIEW ================= */
.letter-view {
  display: none;
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= LETTER PAPER ================= */
.letter-paper {
  background: #fffaf3;
  border-radius: 16px;
  padding: 56px 24px; /* space reserved for stickers */
  box-shadow:
    0 8px 30px rgba(0,0,0,0.12),
    inset 0 0 0 1px rgba(0,0,0,0.04);
  position: relative;
  text-align: left;
  overflow: hidden;
}

/* CONTENT LAYER */
.letter-content {
  position: relative;
  z-index: 2;
}

/* PHOTO */
.hero {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

/* TEXT */
.title {
  font-family: 'Caveat', cursive;
  font-size: 30px;
  margin-bottom: 12px;
}

.text {
  font-size: 16.5px;
  line-height: 1.8;
  color: #444;
}

/* ================= STICKERS ================= */
.sticker {
  position: absolute;
  width: 70px;
  pointer-events: none;
  z-index: 1;
  opacity: 0.9;
}

.sticker.top-left {
  top: 12px;
  left: 12px;
}

.sticker.top-right {
  top: 12px;
  right: 12px;
}

.sticker.bottom-left {
  bottom: 12px;
  left: 12px;
}

.sticker.bottom-right {
  bottom: 12px;
  right: 12px;
}

/* ================= BACK BUTTON ================= */
.back {
  margin-top: 18px;
  padding: 8px 28px;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg, #ffd6e8, #ffc2d6);
  font-family: 'Caveat', cursive;
  font-size: 18px;
  cursor: pointer;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  h1 { font-size: 36px; }
  .title { font-size: 28px; }
  .text { font-size: 16px; }
  .sticker { width: 60px; }
  body::before {
    opacity: 0.05;
    background-size: 380px auto;
  }
}
</style>
</head>

<body>

<div class="wrapper">

<!-- HOME -->
<div id="home">
  <h1>Letters For You</h1>

  <div class="grid">
    <div class="envelope" onclick="openLetter(0)">
      <div class="seal">üíó</div>
      <div class="label">For when you need a hug</div>
    </div>

    <div class="envelope" onclick="openLetter(1)">
      <div class="seal">üå∏</div>
      <div class="label">For your smile</div>
    </div>

    <div class="envelope" onclick="openLetter(2)">
      <div class="seal">üíå</div>
      <div class="label">For the days you shine</div>
    </div>

    <div class="envelope" onclick="openLetter(3)">
      <div class="seal">ü§ç</div>
      <div class="label">For Always</div>
    </div>
  </div>
</div>

<!-- LETTER -->
<div id="letter" class="letter-view"></div>
<button id="backBtn" class="back" onclick="goBack()" style="display:none">Back</button>

</div>

<script>
const letters = [

`
<div class="letter-paper">
  <img src="heart3.jpg" class="sticker top-right">
  <img src="flower1.jpg" class="sticker bottom-left">

  <div class="letter-content">
    <img src="img1.jpg" class="hero">
    <div class="title">For when you need a hug</div>
    <div class="text">
      I wish I could wrap you in my arms right now bubu. Until then, let this remind you that you‚Äôre never alone.
    </div>
  </div>
</div>
`,

`
<div class="letter-paper">
  <img src="mine.jpg" class="sticker top-right">
  <img src="flower2.jpg" class="sticker bottom-left">

  <div class="letter-content">
    <img src="img2.jpg" class="hero">
    <div class="title">For your smile</div>
    <div class="text">
      That smile of yours pillaaa is my favourite thing. I hope this makes you smile again.
    </div>
  </div>
</div>
`,

`
<div class="letter-paper">
  <img src="heart2.jpg" class="sticker top-left">
  <img src="heart.jpg" class="sticker bottom-right">

  <div class="letter-content">
    <img src="img3.jpg" class="hero">
    <div class="title">For the days you shine</div>
    <div class="text">
      Some days, you glow without even trying. Your energy, your laugh, your presence, this is a reminder of how bright you are rockstar.
    </div>
  </div>
</div>
`,

`
<div class="letter-paper">
  <img src="happy.jpg" class="sticker top-left">
  <img src="snoopy.jpg" class="sticker bottom-right">

  <div class="letter-content">
    <img src="img4.jpg" class="hero">
    <div class="title">For Always</div>
    <div class="text">
      I love you baccha,
      in the ordinary moments,
      in the chaos,
      in the calm,
      and in every version of us.
      Always.
    </div>
  </div>
</div>
`
];

function openLetter(i) {
  document.getElementById("home").style.display = "none";
  document.getElementById("letter").innerHTML = letters[i];
  document.getElementById("letter").style.display = "block";
  document.getElementById("backBtn").style.display = "inline-block";
  window.scrollTo(0, 0);
}

function goBack() {
  document.getElementById("letter").style.display = "none";
  document.getElementById("home").style.display = "block";
  document.getElementById("backBtn").style.display = "none";
  window.scrollTo(0, 0);
}
</script>

</body>
</html>
