<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters For You ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #111;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .wrapper {
    max-width: 420px;
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-weight: normal;
    margin-bottom: 25px;
    letter-spacing: 1px;
  }

  /* ENVELOPES GRID */
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
  }

  .envelope {
    position: relative;
    height: 120px;
    background: #b11226;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    overflow: hidden;
    transition: transform 0.3s;
  }

  .envelope:hover {
    transform: translateY(-4px);
  }

  /* flap */
  .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: #d62839;
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transition: transform 0.6s ease;
    transform-origin: top;
  }

  .envelope.open::before {
    transform: rotateX(180deg);
  }

  /* label */
  .label {
    position: absolute;
    bottom: 8px;
    width: 100%;
    font-size: 12px;
    opacity: 0.9;
  }

  /* LETTER VIEW */
  .letter-view {
    display: none;
    animation: fadeIn 0.6s ease;
  }

  .letter-view img {
    width: 90%;
    border-radius: 6px;
    margin-bottom: 15px;
  }

  .letter-view p {
    font-size: 15px;
    line-height: 1.6;
    opacity: 0.95;
  }

  .back {
    margin-top: 20px;
    background: none;
    border: 1px solid #fff;
    color: #fff;
    padding: 8px 18px;
    border-radius: 20px;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="wrapper">

  <!-- HOME -->
  <div id="home">
    <h1>Letters For You</h1>

    <div class="grid">
      <div class="envelope" onclick="openLetter(0, this)">
        <div class="label">Open when you need a hug</div>
      </div>

      <div class="envelope" onclick="openLetter(1, this)">
        <div class="label">Open when you miss me</div>
      </div>

      <div class="envelope" onclick="openLetter(2, this)">
        <div class="label">Open when you‚Äôre tired</div>
      </div>

      <div class="envelope" onclick="openLetter(3, this)">
        <div class="label">Open when you smile</div>
      </div>
    </div>
  </div>

  <!-- LETTER -->
  <div id="letter" class="letter-view">
    <img id="letterImg" src="">
    <p id="letterText"></p>
    <button class="back" onclick="goBack()">Back</button>
  </div>

</div>

<script>
  const letters = [
    {
      img: "img1.jpg",
      text: "I wish I could wrap you in my arms right now. Until then, let this remind you that you‚Äôre never alone."
    },
    {
      img: "img2.jpg",
      text: "Missing me just means we‚Äôve created something beautiful. I‚Äôm always closer than you think."
    },
    {
      img: "img3.jpg",
      text: "Rest for a moment. You‚Äôre doing better than you realise, and I‚Äôm so proud of you."
    },
    {
      img: "img4.jpg",
      text: "That smile of yours? It‚Äôs my favourite thing in the world."
    }
  ];

  function openLetter(i, el) {
    el.classList.add("open");

    setTimeout(() => {
      document.getElementById("home").style.display = "none";
      document.getElementById("letter").style.display = "block";
      document.getElementById("letterImg").src = letters[i].img;
      document.getElementById("letterText").innerText = letters[i].text;
    }, 600);
  }

  function goBack() {
    document.getElementById("letter").style.display = "none";
    document.getElementById("home").style.display = "block";

    document.querySelectorAll(".envelope").forEach(e => {
      e.classList.remove("open");
    });
  }
</script>

</body>
</html>
