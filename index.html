<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letters For You ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
}

/* ================= BODY ================= */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  color: #333;
  overflow-x: hidden;
  background: #faf6f1;
  position: relative;
}

/* HANDWRITTEN LOVE BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("love-bg.jpg");
  background-repeat: repeat;
  background-size: 420px auto;
  opacity: 0.07;
  pointer-events: none;
  z-index: 0;
}

/* ================= BACKGROUND STICKERS ================= */
.bg-stickers {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.bg-stickers img {
  position: absolute;
  width: 110px;
  opacity: 0.08;
  filter: blur(0.4px);
}

/* ================= WRAPPER ================= */
.wrapper {
  max-width: 520px;
  margin: auto;
  padding: 24px 18px 40px;
  position: relative;
  z-index: 2;
  text-align: center;
}

/* ================= HOME ================= */
h1 {
  font-family: 'Caveat', cursive;
  font-size: 40px;
  margin: 20px 0 30px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

/* ================= ENVELOPES ================= */
.envelope {
  background: linear-gradient(135deg, #ffd6e8, #ffc2d6);
  border-radius: 18px;
  padding: 22px;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,0.15);
  transition: transform 0.25s ease;
}

.envelope:hover {
  transform: translateY(-3px);
}

.seal {
  font-size: 26px;
  margin-bottom: 8px;
}

.label {
  font-family: 'Caveat', cursive;
  font-size: 20px;
}

/* ================= LETTER VIEW ================= */
.letter-view {
  display: none;
  animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= LETTER PAPER ================= */
.letter-paper {
  background: #fffaf3;
  border-radius: 16px;
  padding: 26px 22px 30px;
  box-shadow:
    0 8px 30px rgba(0,0,0,0.12),
    inset 0 0 0 1px rgba(0,0,0,0.04);
  position: relative;
  text-align: left;
}

/* PHOTO */
.hero {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 18px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
}

/* TEXT */
.title {
  font-family: 'Caveat', cursive;
  font-size: 30px;
  margin-bottom: 10px;
}

.text {
  font-size: 16.5px;
  line-height: 1.8;
  color: #444;
}

/* ================= STICKERS ON LETTER ================= */
.sticker {
  position: absolute;
  width: 80px;
  pointer-events: none;
}

.rotate-left { transform: rotate(-12deg); }
.rotate-right { transform: rotate(10deg); }

/* ================= BACK BUTTON ================= */
.back {
  margin-top: 18px;
  padding: 8px 26px;
  border-radius: 22px;
  border: none;
  background: #ffd6e8;
  font-family: 'Caveat', cursive;
  font-size: 18px;
  cursor: pointer;
}

/* ================= MOBILE ================= */
@media (max-width: 480px) {
  h1 { font-size: 36px; }
  .title { font-size: 28px; }
  .text { font-size: 16px; }
  .sticker { width: 70px; }
  body::before {
    opacity: 0.05;
    background-size: 380px auto;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND STICKERS -->
<div class="bg-stickers">
  <img src="heart3.jpg" style="top:6%; left:6%;">
  <img src="flower1.jpg" style="top:18%; right:8%;">
  <img src="snoopy.jpg" style="bottom:12%; left:8%;">
  <img src="mine.jpg" style="bottom:20%; right:10%;">
</div>

<div class="wrapper">

<!-- HOME -->
<div id="home">
  <h1>Letters For You</h1>

  <div class="grid">
    <div class="envelope" onclick="openLetter(0)">
      <div class="seal">üíó</div>
      <div class="label">When you need a hug</div>
    </div>

    <div class="envelope" onclick="openLetter(1)">
      <div class="seal">üå∏</div>
      <div class="label">When you miss me</div>
    </div>

    <div class="envelope" onclick="openLetter(2)">
      <div class="seal">üíå</div>
      <div class="label">When you‚Äôre tired</div>
    </div>

    <div class="envelope" onclick="openLetter(3)">
      <div class="seal">ü§ç</div>
      <div class="label">Just because</div>
    </div>
  </div>
</div>

<!-- LETTER -->
<div id="letter" class="letter-view"></div>
<button id="backBtn" class="back" onclick="goBack()" style="display:none">Back</button>

</div>

<script>
const letters = [

`
<div class="letter-paper">
  <img src="heart3.jpg" class="sticker rotate-left" style="top:-18px; left:-18px;">
  <img src="flower1.jpg" class="sticker rotate-right" style="bottom:-20px; right:-10px;">

  <img src="img1.jpg" class="hero">
  <div class="title">For when you need a hug</div>
  <div class="text">
    When everything feels heavy, remember this ‚Äî
    you don‚Äôt have to carry it alone.
    If I were there, I‚Äôd pull you close
    and let the world be quiet for a while.
  </div>
</div>
`,

`
<div class="letter-paper">
  <img src="mine.jpg" class="sticker rotate-left" style="top:-20px; right:-10px;">
  <img src="flower2.jpg" class="sticker rotate-right" style="bottom:-20px; left:-18px;">

  <img src="img2.jpg" class="hero">
  <div class="title">For when you miss me</div>
  <div class="text">
    Missing someone only happens when something real exists.
    Even when we‚Äôre apart, we carry each other
    in memories, songs, and quiet smiles.
  </div>
</div>
`,

`
<div class="letter-paper">
  <img src="heart2.jpg" class="sticker rotate-left" style="top:-18px; left:-18px;">
  <img src="heart.jpg" class="sticker rotate-right" style="bottom:-20px; right:-10px;">

  <img src="img3.jpg" class="hero">
  <div class="title">For when you‚Äôre tired</div>
  <div class="text">
    Pause. Breathe.
    You‚Äôve been doing more than you realise.
    It‚Äôs okay to rest.
    I see you, always.
  </div>
</div>
`,

`
<div class="letter-paper">
  <img src="happy.jpg" class="sticker rotate-left" style="top:-20px; left:-18px;">
  <img src="snoopy.jpg" class="sticker rotate-right" style="bottom:-20px; right:-10px;">

  <img src="img4.jpg" class="hero">
  <div class="title">Just because</div>
  <div class="text">
    I love you ‚Äî
    in the ordinary moments,
    in the chaos,
    in the calm,
    and in every version of us.
    Always.
  </div>
</div>
`
];

function openLetter(i) {
  document.getElementById("home").style.display = "none";
  document.getElementById("letter").innerHTML = letters[i];
  document.getElementById("letter").style.display = "block";
  document.getElementById("backBtn").style.display = "inline-block";
  window.scrollTo(0, 0);
}

function goBack() {
  document.getElementById("letter").style.display = "none";
  document.getElementById("home").style.display = "block";
  document.getElementById("backBtn").style.display = "none";
  window.scrollTo(0, 0);
}
</script>

</body>
</html>
