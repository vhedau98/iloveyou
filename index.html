<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters For You ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #0e0e0e;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .wrapper {
    max-width: 440px;
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-weight: normal;
    letter-spacing: 1px;
    margin-bottom: 25px;
  }

  /* ENVELOPES */
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
  }

  .envelope {
    height: 120px;
    background: #b11226;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 14px 28px rgba(0,0,0,0.6);
  }

  .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    width: 100%;
    height: 60%;
    background: #d62839;
    clip-path: polygon(0 0, 50% 55%, 100% 0);
    transform-origin: top;
    transition: transform 0.6s ease;
  }

  .envelope.open::before {
    transform: rotateX(180deg);
  }

  .label {
    position: absolute;
    bottom: 8px;
    width: 100%;
    font-size: 12px;
    opacity: 0.9;
  }

  /* LETTER VIEW */
  .letter-view {
    display: none;
    animation: fadeIn 0.6s ease;
  }

  /* COMMON BACK */
  .back {
    margin-top: 18px;
    background: none;
    border: 1px solid #fff;
    color: #fff;
    padding: 6px 18px;
    border-radius: 20px;
    cursor: pointer;
  }

  /* 1Ô∏è‚É£ POSTCARD */
  .postcard {
    background: linear-gradient(135deg, #b11226, #d62839);
    padding: 22px;
    border-radius: 16px;
  }

  .postcard-inner {
    background: #f7efe6;
    color: #333;
    padding: 16px;
    border-radius: 10px;
  }

  /* 2Ô∏è‚É£ PAPER LETTER */
  .paper {
    background: #fdf6ee;
    color: #333;
    padding: 22px;
    border-radius: 6px;
    box-shadow: inset 0 0 0 1px #e0d6c8;
    font-style: italic;
  }

  /* 3Ô∏è‚É£ STAMP COLLAGE */
  .stamp {
    background: #c9184a;
    padding: 22px;
    border-radius: 16px;
  }

  .stamp-inner {
    background: #fff;
    color: #333;
    padding: 16px;
    border: 3px dashed #c9184a;
  }

  /* 4Ô∏è‚É£ FINAL LOVE */
  .love {
    background: linear-gradient(135deg, #ff4d6d, #c9184a);
    padding: 40px 20px;
    border-radius: 20px;
  }

  .heart {
    font-size: 48px;
    animation: beat 1.2s infinite;
  }

  /* COMMON IMAGE */
  .photo {
    width: 140px;
    margin: 0 auto 12px;
    border: 2px solid #ddd;
    padding: 6px;
    background: #fff;
  }

  .photo img {
    width: 100%;
    display: block;
  }

  .text {
    font-size: 14px;
    line-height: 1.6;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>

<body>

<div class="wrapper">

  <!-- HOME -->
  <div id="home">
    <h1>Letters For You</h1>
    <div class="grid">
      <div class="envelope" onclick="openLetter(0, this)">
        <div class="label">Open when you need a hug</div>
      </div>
      <div class="envelope" onclick="openLetter(1, this)">
        <div class="label">Open when you miss me</div>
      </div>
      <div class="envelope" onclick="openLetter(2, this)">
        <div class="label">Open when you‚Äôre tired</div>
      </div>
      <div class="envelope" onclick="openLetter(3, this)">
        <div class="label">Open when you smile</div>
      </div>
    </div>
  </div>

  <!-- LETTER -->
  <div id="letter" class="letter-view"></div>
  <button id="backBtn" class="back" onclick="goBack()" style="display:none">Back</button>

</div>

<script>
  const letters = [
    `
    <div class="postcard">
      <div class="postcard-inner">
        <div class="photo"><img src="img1.jpg"></div>
        <div class="text">
          I wish I could wrap you in my arms right now.<br>
          Until then, let this be a little hug from me.
        </div>
      </div>
    </div>
    `,
    `
    <div class="paper">
      <div class="photo"><img src="img2.jpg"></div>
      <div class="text">
        This is a quiet letter.<br>
        Just to remind you that you‚Äôre deeply loved,
        even on days you doubt it.
      </div>
    </div>
    `,
    `
    <div class="stamp">
      <div class="stamp-inner">
        <div class="photo"><img src="img3.jpg"></div>
        <div class="text">
          Think of this like a memory sent from my heart.<br>
          Stamped, sealed, always yours.
        </div>
      </div>
    </div>
    `,
    `
    <div class="love">
      <div class="heart">ü§ç</div>
      <div class="text" style="font-size:18px;margin-top:10px">
        I love you.<br>
        Always.
      </div>
    </div>
    `
  ];

  function openLetter(i, el) {
    el.classList.add("open");
    setTimeout(() => {
      document.getElementById("home").style.display = "none";
      document.getElementById("letter").innerHTML = letters[i];
      document.getElementById("letter").style.display = "block";
      document.getElementById("backBtn").style.display = "inline-block";
    }, 600);
  }

  function goBack() {
    document.getElementById("letter").style.display = "none";
    document.getElementById("home").style.display = "block";
    document.getElementById("backBtn").style.display = "none";
    document.querySelectorAll(".envelope").forEach(e => e.classList.remove("open"));
  }
</script>

</body>
</html>
