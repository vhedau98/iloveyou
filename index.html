<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Letters For You ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #2a0a14, #0e0e0e);
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .wrapper {
    max-width: 440px;
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-weight: normal;
    letter-spacing: 1px;
    margin-bottom: 25px;
  }

  /* ================= ENVELOPES ================= */
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
  }

  .envelope {
    position: relative;
    height: 135px;
    background: linear-gradient(135deg, #c9184a, #ff758f);
    border-radius: 16px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 14px 30px rgba(0,0,0,0.6);
    transition: transform 0.35s ease;
    animation: float 3s ease-in-out infinite;
  }

  .envelope:hover {
    transform: translateY(-6px) rotate(-1deg);
  }

  .envelope::before {
    content: "";
    position: absolute;
    top: 0;
    width: 100%;
    height: 62%;
    background: linear-gradient(135deg, #ff8fa3, #ff4d6d);
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: transform 0.6s ease;
  }

  .envelope.open::before {
    transform: rotateX(180deg);
  }

  .seal {
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    height: 30px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .label {
    position: absolute;
    bottom: 8px;
    width: 100%;
    font-size: 12px;
    opacity: 0.95;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }

  /* ================= LETTER VIEW ================= */
  .letter-view {
    display: none;
    animation: fadeIn 0.6s ease;
  }

  .back {
    margin-top: 18px;
    background: none;
    border: 1px solid #fff;
    color: #fff;
    padding: 6px 18px;
    border-radius: 20px;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ================= STICKERS ================= */
  .sticker {
    position: absolute;
    width: 55px;
    opacity: 0.9;
    pointer-events: none;
  }

  .small { width: 40px; }
  .big { width: 80px; }
  .rotate-left { transform: rotate(-12deg); }
  .rotate-right { transform: rotate(12deg); }

  /* ================= POSTCARD ================= */
  .postcard {
    background: linear-gradient(135deg, #b11226, #d62839);
    border-radius: 18px;
    padding: 22px;
    position: relative;
  }

  .postcard-inner {
    background: #f8f2ea;
    color: #333;
    padding: 16px;
    border-radius: 10px;
  }

  /* ================= PAPER LETTER ================= */
  .paper {
    background: #fdf6ee;
    color: #333;
    padding: 22px;
    border-radius: 8px;
    font-style: italic;
    position: relative;
  }

  /* ================= STAMP ================= */
  .stamp {
    background: #c9184a;
    padding: 22px;
    border-radius: 18px;
    position: relative;
  }

  .stamp-inner {
    background: #fff;
    color: #333;
    padding: 16px;
    border: 3px dashed #c9184a;
  }

  /* ================= LOVE ================= */
  .love {
    background: linear-gradient(135deg, #ff4d6d, #c9184a);
    padding: 40px 20px;
    border-radius: 22px;
    position: relative;
  }

  .heart {
    font-size: 52px;
    animation: beat 1.2s infinite;
  }

  @keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* COMMON */
  .photo {
    width: 150px;
    margin: 0 auto 12px;
    border: 2px solid #ddd;
    padding: 6px;
    background: #fff;
  }

  .photo img {
    width: 100%;
    display: block;
  }

  .text {
    font-size: 14px;
    line-height: 1.6;
  }
</style>
</head>

<body>

<div class="wrapper">

  <!-- HOME -->
  <div id="home">
    <h1>Letters For You</h1>

    <div class="grid">
      <div class="envelope" onclick="openLetter(0, this)">
        <div class="seal">üíó</div>
        <div class="label">Open when you need a hug</div>
      </div>

      <div class="envelope" onclick="openLetter(1, this)">
        <div class="seal">üå∏</div>
        <div class="label">Open when you miss me</div>
      </div>

      <div class="envelope" onclick="openLetter(2, this)">
        <div class="seal">üíå</div>
        <div class="label">Open when you‚Äôre tired</div>
      </div>

      <div class="envelope" onclick="openLetter(3, this)">
        <div class="seal">ü§ç</div>
        <div class="label">Open when you smile</div>
      </div>
    </div>
  </div>

  <!-- LETTER -->
  <div id="letter" class="letter-view"></div>
  <button id="backBtn" class="back" onclick="goBack()" style="display:none">Back</button>

</div>

<script>
  const letters = [

  /* POSTCARD */
  `
  <div class="postcard">
    <img src="heart3.jpg" class="sticker rotate-left" style="top:-10px; left:-10px;">
    <img src="flower1.jpg" class="sticker small rotate-right" style="bottom:-10px; right:10px;">

    <div class="postcard-inner">
      <div class="photo"><img src="img1.jpg"></div>
      <div class="text">
        I wish I could wrap you in my arms right now.<br>
        Until then, let this be a little hug from me.
      </div>
    </div>
  </div>
  `,

  /* PAPER LETTER */
  `
  <div class="paper">
    <img src="mine.jpg" class="sticker small rotate-left" style="top:-15px; left:30%;">
    <img src="flower2.jpg" class="sticker rotate-right" style="bottom:-15px; right:10px;">

    <div class="photo"><img src="img2.jpg"></div>
    <div class="text">
      This is a quiet letter.<br>
      Just to remind you that you‚Äôre deeply loved,
      even on days you forget it.
    </div>
  </div>
  `,

  /* STAMP */
  `
  <div class="stamp">
    <img src="heart2.jpg" class="sticker small" style="top:10px; left:10px;">
    <img src="heart.jpg" class="sticker rotate-right" style="bottom:-10px; left:40px;">

    <div class="stamp-inner">
      <div class="photo"><img src="img3.jpg"></div>
      <div class="text">
        Think of this like a memory sent from my heart.<br>
        Stamped, sealed, always yours.
      </div>
    </div>
  </div>
  `,

  /* LOVE */
  `
  <div class="love">
    <img src="happy.jpg" class="sticker big rotate-left" style="top:-20px; left:-20px;">
    <img src="snoopy.jpg" class="sticker small rotate-right" style="bottom:-10px; right:20px;">

    <div class="heart">ü§ç</div>
    <div class="text" style="font-size:18px;margin-top:10px">
      I love you.<br>Always.
    </div>
  </div>
  `
  ];

  function openLetter(i, el) {
    el.classList.add("open");
    setTimeout(() => {
      document.getElementById("home").style.display = "none";
      document.getElementById("letter").innerHTML = letters[i];
      document.getElementById("letter").style.display = "block";
      document.getElementById("backBtn").style.display = "inline-block";
    }, 600);
  }

  function goBack() {
    document.getElementById("letter").style.display = "none";
    document.getElementById("home").style.display = "block";
    document.getElementById("backBtn").style.display = "none";
    document.querySelectorAll(".envelope").forEach(e => e.classList.remove("open"));
  }
</script>

</body>
</html>
