<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Us ü§ç</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f8cdda, #fbd3e9);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
  }

  .wrapper {
    max-width: 360px;
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  /* INTRO */
  .intro {
    animation: fadeIn 1s ease;
  }

  .intro h1 {
    color: #c9184a;
    font-size: 26px;
    margin-bottom: 10px;
  }

  .intro p {
    color: #555;
    font-size: 15px;
    margin-bottom: 20px;
  }

  .intro button {
    padding: 10px 24px;
    border: none;
    border-radius: 30px;
    background: #c9184a;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  /* GALLERY */
  .gallery {
    display: none;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    animation: fadeIn 1s ease;
  }

  .photo {
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .photo img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .photo:hover img {
    transform: scale(1.1);
  }

  .caption {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    opacity: 0;
    padding: 10px;
    font-size: 14px;
    transition: opacity 0.4s ease;
  }

  .photo:hover .caption {
    opacity: 1;
  }

  /* FINAL */
  .final {
    display: none;
    margin-top: 30px;
    animation: fadeIn 1s ease;
  }

  .heart {
    font-size: 48px;
    animation: beat 1.2s infinite;
  }

  .final p {
    margin-top: 12px;
    font-size: 18px;
    color: #c9184a;
    font-weight: 600;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>

<body>

<div class="wrapper">

  <!-- INTRO -->
  <div id="intro" class="intro">
    <h1>For Us ü§ç</h1>
    <p>Some moments‚Ä¶ some memories‚Ä¶ just ours.</p>
    <button onclick="start()">Open</button>
  </div>

  <!-- GALLERY -->
  <div id="gallery" class="gallery">
    <div class="photo" onclick="showFinal()">
      <img src="img1.jpg">
      <div class="caption">Every smile with you feels like home.</div>
    </div>

    <div class="photo" onclick="showFinal()">
      <img src="img2.jpg">
      <div class="caption">My favourite place is next to you.</div>
    </div>

    <div class="photo" onclick="showFinal()">
      <img src="img3.jpg">
      <div class="caption">Us, in every lifetime.</div>
    </div>

    <div class="photo" onclick="showFinal()">
      <img src="img4.jpg">
      <div class="caption">You make ordinary moments beautiful.</div>
    </div>

    <div class="photo" onclick="showFinal()">
      <img src="img5.jpg">
      <div class="caption">Still choosing you, every day.</div>
    </div>
  </div>

  <!-- FINAL -->
  <div id="final" class="final">
    <div class="heart">ü§ç</div>
    <p>I love you.</p>
  </div>

</div>

<script>
  function start() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("gallery").style.display = "grid";
  }

  function showFinal() {
    document.getElementById("final").style.display = "block";
  }
</script>

</body>
</html>
